services:
  - type: web
    name: laravel-app # يمكنك تغيير هذا الاسم
    env: php
    plan: free
    buildCommand: "composer install --no-dev --prefer-dist --no-interaction"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_KEY
        generateValue: true # سيقوم Render بإنشاء مفتاح تلقائيًا
      - key: APP_URL
        fromService:
          type: web
          name: laravel-app # يجب أن يطابق الاسم في الأعلى
          property: url
      - key: DB_CONNECTION
        value: sqlite # يمكنك تغيير هذا لاحقًا عند إضافة قاعدة بيانات
      - key: DB_DATABASE
        value: /var/data/database.sqlite # مسار قاعدة بيانات sqlite
